	<header>
	<h1>Contact Jenni</h1>
	</header>
	
	<main>
		<div class="container">
			<div class="row">
				<div class="col">

						<img class="img-fluid" src="Jenni/Jenni2.png" alt="Jenni">

				</div>
				<div class="col">

						<form action="#" method="post"> 
			<fieldset>
				<legend> To contact Jenni, You can fill the form below, or send her an email 
				<br>
				You can contact Jenni by email at jennis98@hotmail.com</legend>
				
				<br>
				
				<label for="Name">Your name:</label>
				
				<input type="text" id="Name" name="Name" required>
				
				<br>
				
				<label for="mail">Email:</label>

				<input type="email" id="mail" name="mail" required>
				
				<br><br>
				
				<label for="owntextarea"> Your message: </label> 
				<br>
				<textarea id="owntextarea" name="owntextarea" rows="4" cols="60"> </textarea>
				
				<br><br>
				
				<label for="check"> I solemly swear, I am not a Droid: </label>
				<input type="checkbox" id="check" name="check" required>			
			</fieldset>
			
			<br>
			
			<input type="Submit" value="Send">
			
			</form>

				</div>
				<div class="col">
				
						<img class="img-fluid" src="Jenni/Jenni3.png" alt="Jenni">
						
				</div>
			</div>
		</div>
		
	</main>
